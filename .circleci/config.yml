version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8.6
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip

      - run:
          name: Build Docker Image
          command: |
            docker build -t my-app .
      - run:
          name: Run tests
          command: pytest
      - run:
          name: Run flake8
          command: flake8
      - run:
          name: Run the application
          command: |
            docker run -p 8000:8000 my-app

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-test



